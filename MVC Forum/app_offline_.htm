<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hang Tight — We're Updating!</title>
    <style>
        body {
            background-color: #fefefe;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 100px;
            color: #444;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0078D7;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .spinner {
            margin: 40px auto;
            width: 50px;
            height: 50px;
            border: 6px solid #ddd;
            border-top-color: #0078D7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://copilot.microsoft.com/th/id/BCO.c15bac43-651e-41de-948d-da6940d9d35b.png" alt="Friendly robot crew updating the site" style="max-width:100%; height:auto; margin-bottom:30px;">

    </div>
</body>
</html>
